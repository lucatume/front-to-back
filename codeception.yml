actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=front-to-back-tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
        WPBrowser:
            url: 'http://wp.local'
            adminUsername: admin
            adminPassword: iguana
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=127.0.0.1;dbname=front-to-back-tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://wp.local'
            tablePrefix: wp_
            checkExistence: true
            update: true
        WPLoader:
            wpRootFolder: /Users/Luca/Sites/front-to-back
            dbName: front-to-back-tests
            dbHost: 127.0.0.1
            dbUser: root
            dbPassword: root
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: wp.local
            adminEmail: admin@wp.local
            title: 'WP Tests'
            phpBinary: php
            language: ''
            configFile: tests/tests-config.php
            plugins:
                - front-to-back/front-to-back.php
            activatePlugins:
                - front-to-back/front-to-back.php
        WPWebDriver:
            url: 'http://wp.local'
            browser: phantomjs
            port: 4444
            restart: true
            wait: 2
            adminUsername: admin
            adminPassword: iguana
            adminUrl: /wp-admin
