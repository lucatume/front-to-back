actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - vendor/*
        - src/FTB/Adapters/*
        - src/FTB/ServiceProviders/*
        - src/FTB/Filesystem/DirectFilesystem.php
        - src/FTB/Utils/DOMNodeRecursiveIterator.php
        - src/FTB/UI/GeneratorControl.php
        - src/FTB/Scripts/Customizer.php
modules:
    config:
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=wp-tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
        WPBrowser:
            url: 'http://wp.dev'
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=127.0.0.1;dbname=wp'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: false
            cleanup: false
            url: 'http://wp.dev'
            tablePrefix: wp_
        WPLoader:
            wpRootFolder: /Users/Luca/Sites/wp
            dbName: wp-tests
            dbHost: 127.0.0.1
            dbUser: root
            dbPassword: root
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: wp.dev
            adminEmail: admin@wp.dev
            title: 'WP Tests'
            phpBinary: php
            language: ''
            plugins: [front-to-back/front-to-back.php]
            activatePlugins: [front-to-back/front-to-back.php]
        WPWebDriver:
            url: 'http://wp.dev'
            browser: phantomjs
            port: 4444
            restart: true
            wait: 2
            adminUsername: adminUsername
            adminPassword: adminPassword
            adminUrl: /wp-admin
